<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغريدة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            padding: 20px;
            direction: rtl;
        }

        .tweet-container {
            width: 500px;
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 10%;
            margin-left: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .username {
            font-size: 18px;
            font-weight: bold;
            margin-right: 5px;
        }

        .verified {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .handle {
            color: #657786;
            margin-right: 10px;
            margin-top: -2px;
        }

        .content {
            margin-top: 10px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
        }

        .tweet-video {
            width: 100%;
            margin-top: 10px;
            border-radius: 15px;
        }

        .interactions {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
            color: #657786;
        }

        .interaction {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .interaction img {
            width: 20px;
            margin-right: 5px;
        }

        .interaction span {
            font-size: 14px;
        }

        .liked {
            color: red;
        }
    </style>
    <!-- Google AdSense Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>

<div class="tweet-container">
    <div class="header">
        <img src="https://up6.cc/2024/09/172617657211774.jpg" alt="Profile Picture" class="profile-pic">
        <div class="user-info">
            <span class="username">STAR</span>
            <img src="https://up6.cc/2024/09/172639189798991.png" alt="Verified" class="verified">
            <span class="handle">@Star</span>
        </div>
    </div>

    <div class="content">
        <p>شركة STAR لتطوير التطبيقات و برمجة المواقع</p>
        <video class="tweet-video" controls>
            <source src="https://github.com/abdulhadi50/store/raw/main/1000139015.mp4" type="video/mp4">
            المتصفح الخاص بك لا يدعم تشغيل الفيديو.
        </video>

        <!-- AdSense Test Advertisement -->
        <ins class="adsbygoogle"
            style="display:block; margin-top: 10px;"
            data-ad-client="ca-pub-3940256099942544"
            data-ad-slot="1234567890"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="interactions">
        <div class="interaction" id="like-btn">
            <img src="https://img.icons8.com/material-outlined/999/facebook-like--v1.png" alt="Like" id="like-icon">
            <span id="like-count">2,908,787</span>
        </div>
    </div>
</div>

<script>
    const likeBtn = document.getElementById('like-btn');
    const likeIcon = document.getElementById('like-icon');
    const likeCount = document.getElementById('like-count');

    let likeNumber = parseInt(localStorage.getItem('likeNumber')) || 2908787;
    let lastUpdate = localStorage.getItem('lastUpdate') || new Date().getTime();
    let liked = localStorage.getItem('liked') === 'true';

    function updateLikeCount() {
        likeCount.textContent = `${likeNumber.toLocaleString()}`;
    }

    function updateLike() {
        if (liked) {
            likeIcon.style.filter = "invert(22%) sepia(85%) saturate(7490%) hue-rotate(346deg) brightness(105%) contrast(120%)";
            likeCount.style.color = "red";
        } else {
            likeIcon.style.filter = "";
            likeCount.style.color = "";
        }
    }

    likeBtn.addEventListener('click', function () {
        liked = !liked;
        if (liked) {
            likeNumber++;
        } else {
            likeNumber--;
        }

        localStorage.setItem('liked', liked);
        localStorage.setItem('likeNumber', likeNumber);
        localStorage.setItem('lastUpdate', new Date().getTime());

        updateLike();
        updateLikeCount();
    });

    function increaseLikes() {
        const now = new Date().getTime();
        const elapsed = now - lastUpdate;
        if (elapsed >= 3600) {
            likeNumber += Math.floor(elapsed / 3600) * 8;
            localStorage.setItem('likeNumber', likeNumber);
            localStorage.setItem('lastUpdate', now);
            updateLikeCount();
        }
    }

    updateLike();
    updateLikeCount();

    setInterval(increaseLikes, 1000);
</script>

</body>
</html>
