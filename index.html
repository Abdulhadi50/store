<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنزيل تطبيق Smart Pay</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .app-container {
            background-color: #ffffff;
            border-radius: 12px;
            
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .app-header img {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin-bottom: 10px;
        }
        .app-title {
            font-size: 1.8em;
            color: #333;
            font-weight: bold;
        }
        .app-info {
            color: #5152FC;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .app-details {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 0.9em;
            color: #666;
            padding: 10px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        
        .install-button {
            background-color: #5152FC;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 15px;
            display: inline-block;
            margin: 15px 0;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 10px rgba(52, 168, 83, 0.2);
        }
        .install-button:hover {
            background-color: #5152FC;
        }
        
        .screenshots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }
        .screenshots img {
            width: 100%;
            max-width: 110px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            
            transition: transform 0.3s ease;
        }
        .screenshots img:hover {
            transform: scale(1.05);
        }

        /* تصميم النافذة المنبثقة */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }
        .popup:target {
            display: flex;
        }
        
        /* زر الإغلاق */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffffff;
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="app-header">
            <img src="https://firebasestorage.googleapis.com/v0/b/smart-pay-6a9b8.appspot.com/o/%D9%A2%D9%A0%D9%A2%D9%A4%D9%A1%D9%A1%D9%A0%D9%A3_%D9%A1%D9%A1%D9%A2%D9%A1%D9%A0%D9%A8.jpg?alt=media&token=b850983c-29ee-4b61-beab-bf305f79d91d" alt="App Icon">
            <div class="app-title">Smart Pay</div>
            <div class="app-info">SMART PAY</div>
        </div>

        <div class="app-details">
            <div><strong>29 MB</strong></div>
            <div></div>
            <div><strong>1669+ تنزيلات</strong></div>
        </div>

        <a href="https://apk.e-droid.net/apk/app3368476-7uwygb.apk?v=2" class="install-button" target="_blank">تنزيل التطبيق</a>

        <!-- صور لقطات الشاشة -->
        <div class="screenshots">
            <a href="#popup1"><img src="https://up6.cc/2024/11/173186903189351.jpg" alt="Screenshot 1"></a>
            <a href="#popup2"><img src="https://up6.cc/2024/11/173186903192512.jpg" alt="Screenshot 2"></a>
            <a href="#popup3"><img src="https://up6.cc/2024/11/173186903194933.jpg" alt="Screenshot 3"></a>
        </div>
    </div>

    <!-- النافذة المنبثقة للصورة الأولى -->
    <div id="popup1" class="popup">
        <a href="#" class="close-btn">&times;</a>
        <img src="https://up6.cc/2024/11/173186903189351.jpg" alt="Screenshot 1">
    </div>

    <!-- النافذة المنبثقة للصورة الثانية -->
    <div id="popup2" class="popup">
        <a href="#" class="close-btn">&times;</a>
        <img src="https://up6.cc/2024/11/173186903192512.jpg" alt="Screenshot 2">
    </div>

    <!-- النافذة المنبثقة للصورة الثالثة -->
    <div id="popup3" class="popup">
        <a href="#" class="close-btn">&times;</a>
        <img src="https://up6.cc/2024/11/173186903194933.jpg" alt="Screenshot 3">
    </div>

    <footer>&copy; 2024 جميع الحقوق محفوظة | تطبيق Smart Pay</footer>

</body>
</html>
