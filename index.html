<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- منع التكبير والتصغير -->
    <title>ملف المستخدم والمنشورات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            direction: rtl;
            -webkit-user-select: none; /* منع النسخ في Chrome, Safari */
            -moz-user-select: none; /* منع النسخ في Firefox */
            -ms-user-select: none; /* منع النسخ في IE */
            user-select: none; /* منع النسخ في بقية المتصفحات */
        }

        img {
            pointer-events: none; /* منع تنزيل الصورة */
            -webkit-user-drag: none; /* منع سحب الصورة */
        }

        .profile-container {
            width: 100%;
            max-width: 600px;
            background-color: #f8f8f8;
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 10%;
            margin-left: 20px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .verified {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .profile-handle {
            color: #657786;
            margin-top: 5px;
        }

        .follow-btn {
            background-color: #F9A028;
            color: #ffffff;
            border: none;
            padding: 5px 15px;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 10px;
        }

        .followed {
            background-color: #657786;
        }

        .tweet-container {
            width: 100%;
            max-width: 500px;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 10%;
            margin-left: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .username {
            font-size: 18px;
            font-weight: bold;
            margin-right: 5px;
        }
        
        .verified {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        
        .handle {
            color: #657786;
            margin-right: 10px;
            margin-top: -2px;
        }
        
        .content {
            margin-top: 10px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
        }

        .tweet-image {
            width: 100%;
            margin-top: 10px;
            border-radius: 15px;
        }

        .interactions {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
            color: #657786;
        }

        .interaction {
            display: flex;
            align-items: center;
        }

        .interaction img {
            width: 20px;
            margin-right: 5px;
        }

        .interaction span {
            font-size: 14px;
        }

        .liked {
            color: red;
        }
    </style>
</head>
<body>

<!-- ملف المستخدم -->
<div class="profile-container">
    <div class="profile-header">
        <img src="https://up6.cc/2024/09/172617657211774.jpg" alt="Profile Picture" class="profile-picture">
        <div class="profile-info">
            <span class="profile-name">
                STAR
                <img src="https://up6.cc/2024/09/172682288016881.png" alt="Verified" class="verified">
            </span>
            <span class="profile-handle">@Star</span>
            <button id="follow-btn" class="follow-btn">متابعة</button>
        </div>
    </div>
    <p>مرحباً بك في ملفي الشخصي. تابعني للحصول على آخر الأخبار والتحديثات.</p>
</div>

<!-- قسم المنشورات -->
<div class="tweet-container">
    <div class="header">
        <img src="https://up6.cc/2024/09/172617657211774.jpg" alt="Profile Picture" class="profile-pic">
        <div class="user-info">
            <span class="username">STAR</span>
            <img src="https://up6.cc/2024/09/172682288016881.png" alt="Verified" class="verified">
            <span class="handle">@Star</span>
        </div>
    </div>

    <div class="content">
        <p>سيتم إطلاق منصة الذكاء الاصطناعي قريباً</p>
        <img src="https://github.com/abdulhadi50/store/raw/main/1000164268.jpg" alt="Tweet Image" class="tweet-image">

        <div class="interactions">
            <div class="interaction" id="like-btn">
                <img src="https://img.icons8.com/material-outlined/999/facebook-like--v1.png" alt="Like" id="like-icon">
                <span id="like-count">3,8K</span>
            </div>
        </div>
    </div>
</div>

<script>
    // زر المتابعة
    const followBtn = document.getElementById('follow-btn');
    let followed = localStorage.getItem('followed') === 'true';

    function updateFollowButton() {
        if (followed) {
            followBtn.textContent = 'إلغاء المتابعة';
            followBtn.classList.add('followed');
        } else {
            followBtn.textContent = 'متابعة';
            followBtn.classList.remove('followed');
        }
    }

    followBtn.addEventListener('click', function () {
        followed = !followed;
        localStorage.setItem('followed', followed);
        updateFollowButton();
    });

    updateFollowButton();

    // زر الإعجاب
    const likeBtn = document.getElementById('like-btn');
    const likeIcon = document.getElementById('like-icon');
    const likeCount = document.getElementById('like-count');
    let liked = localStorage.getItem('liked') === 'true';
    let likeNumber = parseInt(localStorage.getItem('likeNumber')) || 3800 + Math.floor(Math.random() * 100);

    function updateLikeCount() {
        likeCount.textContent = `${likeNumber.toLocaleString()}`;
    }

    function updateLike() {
        if (liked) {
            likeIcon.style.filter = "invert(22%) sepia(85%) saturate(7490%) hue-rotate(346deg) brightness(105%) contrast(120%)";
            likeCount.style.color = "red";
        } else {
            likeIcon.style.filter = "";
            likeCount.style.color = "";
        }
    }

    likeBtn.addEventListener('click', function () {
        liked = !liked;
        if (liked) {
            likeNumber++;
        } else {
            likeNumber--;
        }

        localStorage.setItem('liked', liked);
        localStorage.setItem('likeNumber', likeNumber);

        updateLike();
        updateLikeCount();
    });

    updateLike();
    updateLikeCount();

    // منع النقر بالزر الأيمن على الصور
    document.addEventListener('contextmenu', function (e) {
        if (e.target.tagName === 'IMG') {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
