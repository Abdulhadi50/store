<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغريدة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            padding: 20px;
            direction: rtl;
        }

        .tweet-container {
            width: 500px;
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 10%;
            margin-left: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .username {
            font-size: 18px;
            font-weight: bold;
            margin-right: 5px;
        }

        .verified {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .handle {
            color: #657786;
            margin-right: 10px;
            margin-top: -2px;
        }

        .content {
            margin-top: 10px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
        }

        .tweet-video {
            width: 100%;
            margin-top: 10px;
            border-radius: 15px;
        }

        .interactions {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
            color: #657786;
        }

        .interaction {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .interaction img {
            width: 20px;
            margin-right: 5px;
        }

        .interaction span {
            font-size: 14px;
        }

        .liked {
            color: red;
        }
    </style>
</head>
<body>

<div class="tweet-container">
    <div class="header">
        <img src="https://up6.cc/2024/09/172617657211774.jpg" alt="Profile Picture" class="profile-pic">
        <div class="user-info">
            <span class="username">STAR</span>
            <img src="https://up6.cc/2024/09/172639189798991.png" alt="Verified" class="verified">
            <span class="handle">@Star</span>
        </div>
    </div>

    <div class="content">
        <p>شركة STAR لتطوير التطبيقات و برمجة المواقع. المقر الرسمي مدينة ادلب سوريا</p>
        <!-- استبدال الصورة بالفيديو -->
        <video class="tweet-video" controls>
            <source src="https://github.com/abdulhadi50/store/raw/main/1000139015.mp4" type="video/mp4">
            المتصفح الخاص بك لا يدعم تشغيل الفيديو.
        </video>
    </div>

    <div class="interactions">
        <div class="interaction" id="like-btn">
            <img src="https://img.icons8.com/material-outlined/999/facebook-like--v1.png" alt="Like" id="like-icon">
            <span id="like-count">2,908,787</span>
        </div>
    </div>
</div>

<script>
    const likeBtn = document.getElementById('like-btn');
    const likeIcon = document.getElementById('like-icon');
    const likeCount = document.getElementById('like-count');

    // الحصول على قيمة الإعجابات من التخزين المحلي أو تعيينها إلى 2,908,787
    let likeNumber = parseInt(localStorage.getItem('likeNumber')) || 2908787;
    let lastUpdate = localStorage.getItem('lastUpdate') || new Date().getTime();
    let liked = localStorage.getItem('liked') === 'true';

    // تحديث رقم الإعجابات في الصفحة
    function updateLikeCount() {
        likeCount.textContent = `${likeNumber.toLocaleString()}`;
    }

    // تحديث حالة زر الإعجاب
    function updateLike() {
        if (liked) {
            likeIcon.style.filter = "invert(22%) sepia(85%) saturate(7490%) hue-rotate(346deg) brightness(105%) contrast(120%)"; // لون أحمر
            likeCount.style.color = "red";
        } else {
            likeIcon.style.filter = ""; // إعادة تعيين اللون
            likeCount.style.color = "";
        }
    }

    // عند النقر على زر الإعجاب
    likeBtn.addEventListener('click', function () {
        liked = !liked;
        if (liked) {
            likeNumber++; // زيادة العدد عند الإعجاب
        } else {
            likeNumber--; // تقليل العدد إذا تم إلغاء الإعجاب
        }

        // حفظ الحالة والعدد في التخزين المحلي
        localStorage.setItem('liked', liked);
        localStorage.setItem('likeNumber', likeNumber);
        localStorage.setItem('lastUpdate', new Date().getTime());

        updateLike();
        updateLikeCount();
    });

    // وظيفة لزيادة الإعجابات تلقائيًا كل ساعة
    function increaseLikes() {
        const now = new Date().getTime();
        const elapsed = now - lastUpdate;
        if (elapsed >= 3600) { // إذا مر أكثر من ساعة (3600000 ملي ثانية)
            likeNumber += Math.floor(elapsed / 3600) * 8; // زيادة 100 لايك لكل ساعة
            localStorage.setItem('likeNumber', likeNumber);
            localStorage.setItem('lastUpdate', now);
            updateLikeCount();
        }
    }

    // تحديث الحالة عند تحميل الصفحة
    updateLike();
    updateLikeCount();

    // تعيين تكرار زيادة الإعجابات كل دقيقة
    setInterval(increaseLikes, 1000); // كل 60 ثانية

</script>

</body>
</html>
