<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> المكافآت اليومية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@500;600;700;800;900&display=swap');
        * {
            font-family: 'Rubik', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
          background-color: #ffffff;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          direction: rtl;
          user-select: none;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
        }

        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .container {
            border-radius: 15px;
            padding: 40px;
            text-align: center;
        }

        .reward-grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 10px;
          justify-items: center;
        }
        
        .reward-day {
          margin: 2px;
          padding: 5px;
          border-radius: 15px;
          background-color: #f2f2f2;
          width: 80px;
          height: 100px;
          text-align: center;
          position: relative;
        }
        
        #day7 {
          grid-column: 2 / 3;
          margin-top: 30px;
          margin-bottom: 20px;
          align-self: center;
        }
        


        .reward-day.active {
            background: linear-gradient(to right, #AB1538, #CE2550);
            color: white;
        }

        .reward-day.completed {
            background-color: #ddd;
            color: #888;
        }

        .reward-day img {
            width: 30px;
            height: 30px;
        }

        .reward-day .day {
            font-weight: bold;
            margin-top: 5px;
        }

        .reward-day .reward {
            margin-top: 10px;
        }

        #day7 {
            margin-top: 30px;
            margin-bottom: 20px;
        }

        #claimButton {
            background: linear-gradient(to right, #CE2550, #AB1538);
            border: none;
            border-radius: 15px;
            color: #ffffff;
            font-size: 20px;
            padding: 9px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        #claimButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #claimButton:active {
            transform: translateY(2px);
        }

        #timer {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1> المكافآت اليومية</h1>

    <div class="reward-grid">
        <div class="reward-day" id="day1">
            <img src="https://img.icons8.com/external-vectorslab-flat-vectorslab/900/external-Diamond-casino-vectorslab-flat-vectorslab.png" alt="Reward">
            <div class="day">اليوم 1</div>
            <div class="reward">25+</div>
        </div>
        <div class="reward-day" id="day2">
            <img src="https://img.icons8.com/external-vectorslab-flat-vectorslab/900/external-Diamond-casino-vectorslab-flat-vectorslab.png" alt="Reward">
            <div class="day">اليوم 2</div>
            <div class="reward">35+</div>
        </div>
        <div class="reward-day" id="day3">
            <img src="https://img.icons8.com/external-vectorslab-flat-vectorslab/900/external-Diamond-casino-vectorslab-flat-vectorslab.png" alt="Reward">
            <div class="day">اليوم 3</div>
            <div class="reward">45+</div>
        </div>
        <div class="reward-day" id="day4">
            <img src="https://img.icons8.com/external-vectorslab-flat-vectorslab/900/external-Diamond-casino-vectorslab-flat-vectorslab.png" alt="Reward">
            <div class="day">اليوم 4</div>
            <div class="reward">55+</div>
        </div>
        <div class="reward-day" id="day5">
            <img src="https://img.icons8.com/external-vectorslab-flat-vectorslab/900/external-Diamond-casino-vectorslab-flat-vectorslab.png" alt="Reward">
            <div class="day">اليوم 5</div>
            <div class="reward">65+</div>
        </div>
        <div class="reward-day" id="day6">
            <img src="https://img.icons8.com/external-vectorslab-flat-vectorslab/900/external-Diamond-casino-vectorslab-flat-vectorslab.png" alt="Reward">
            <div class="day">اليوم 6</div>
            <div class="reward">75+</div>
        </div>
    </div>

    <div class="reward-day" id="day7">
        <img src="https://img.icons8.com/external-vectorslab-flat-vectorslab/900/external-Diamond-casino-vectorslab-flat-vectorslab.png" alt="Reward">
        <div class="day">اليوم 7</div>
        <div class="reward">300+</div>
    </div>

    <button onclick="claimGift()" id="claimButton">تسجيل الحضور</button>
    <div id="timer"></div>
</div>
<script>
    const rewards = [25, 35, 45, 55, 65, 75, 300];
    
    async function getServerTime() {
      try {
        const response = await fetch('https://worldtimeapi.org/api/ip');
        const data = await response.json();
        return new Date(data.utc_datetime).getTime();
      } catch (error) {
        console.error('فشل في جلب الوقت العالمي:', error);
        return Date.now(); // استخدم الوقت المحلي كاحتياطي في حال الفشل
      }
    }
    
    function updateTimer(timeRemaining) {
      const hours = Math.floor(timeRemaining / 3600);
      const minutes = Math.floor((timeRemaining % 3600) / 60);
      const seconds = timeRemaining % 60;
    
      document.getElementById("timer").innerText = `الوقت المتبقي للمطالبة التالية: ${hours}س ${minutes}د ${seconds}ث`;
    }
    
    async function autoCurrencyGiver() {
      const serverTime = await getServerTime();
      const lastClaimTime = localStorage.getItem("lastClaimTime");
      const currentTime = new Date(serverTime).getTime();
    
      if (!lastClaimTime || (currentTime - lastClaimTime) >= 24 * 60 * 60 * 1000) {
        document.getElementById("claimButton").disabled = false;
        document.getElementById("timer").innerText = "";
      } else {
        const secondsRemaining = Math.ceil((24 * 60 * 60 * 1000 - (currentTime - lastClaimTime)) / 1000);
        updateTimer(secondsRemaining);
        document.getElementById("claimButton").disabled = true;
      }
    
      const currentDay = localStorage.getItem("currentDay") || 1;
      for (let i = 1; i <= 7; i++) {
        const dayElem = document.getElementById("day" + i);
        if (i < currentDay) {
          dayElem.classList.add("completed");
        } else if (i == currentDay) {
          dayElem.classList.add("active");
        }
      }
    }
    
    async function claimGift() {
      const serverTime = await getServerTime();
      const currentTime = new Date(serverTime).getTime();
      const storedCurrency = localStorage.getItem("currency2") || "0";
      const currentAmount = parseFloat(storedCurrency);
      const currentDay = parseInt(localStorage.getItem("currentDay") || "1");
    
      if (currentDay < 7) {
        const giftAmount = rewards[currentDay - 1];
        const newAmount = (currentAmount + giftAmount).toFixed(2);
        localStorage.setItem("currency2", newAmount);
        localStorage.setItem("lastClaimTime", currentTime);
        localStorage.setItem("currentDay", currentDay + 1);
        autoCurrencyGiver();
      } else {
        // استلام الهدية في اليوم السابع
        const giftAmount = rewards[currentDay - 1];
        const newAmount = (currentAmount + giftAmount).toFixed(2);
        localStorage.setItem("currency2", newAmount);
    
        // إعادة تعيين النظام للبدء من اليوم الأول
        localStorage.setItem("currentDay", 1);
        localStorage.setItem("lastClaimTime", currentTime);
        autoCurrencyGiver();
    
        // تأكيد انتهاء الدورة وتجهيز النظام للدورة الجديدة
        document.getElementById("claimButton").disabled = false;
        document.getElementById("timer").innerText = "تم استلام جميع الهدايا. الدورة الجديدة بدأت.";
      }
    }
    
    autoCurrencyGiver();
    
    setInterval(async function() {
      await autoCurrencyGiver();
    }, 1000);
</script>
</body>
</html>
